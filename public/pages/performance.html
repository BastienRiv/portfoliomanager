<div>
      <head>
        <title>Finance Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container">
            <a class="navbar-brand" href="#">Finance Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto" id="companies-list">
                {{ injected }}
              </ul>
            </div>
          </div>
        </nav>

        <div class="container my-5">
          <div class="row">
            <div class="col-md-8">
              <h2 class="mb-4">Stock Chart</h2>
              <canvas id="lineChart"></canvas>
            </div>
            <div class="col-md-4">
              <h2 class="mb-4">Profit/Loss</h2>
              <div class="d-flex justify-content-center">
                <canvas id="profitLossChart" width="200" height="200"></canvas>
              </div>
              <div class="card mt-4">
                <div class="card-body">
                  <h5 class="card-title" id="company-id">Company ID: ${id_company}</h5>
                  <p class="card-text" id="latest-adjusted-close">Latest Adjusted Close: ${lineChartData[lineChartData.length - 1]}</p>
                  <a href="#" class="btn btn-primary">View More</a>
                  <a href="#" class="btn btn-secondary">Download Data</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
          
        </script>
      </body>
    <script src="./pages/performance.js"> </script>
</div>
