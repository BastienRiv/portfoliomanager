<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/pages/purchase/purchase.css" />
    </head>
    <body>
        <div id="purchase-page">
            <div class="left-column">
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-button active" data-tab="tab1">Tab 1</button>
                        <button class="tab-button" data-tab="tab2">Tab 2</button>
                    </div>
                    <div class="tab-content" id="tab1">
                        <!-- Buy form -->
                        <form action="/api/purchase" method="post" id="purchase-form">
                            <label for="company-select">Choose a company</label>
                            <select name="companies" id="company-select">
                                <!-- Options will be populated dynamically -->
                            </select>

                            <label for="bdate">Select a date</label>
                            <input type="date" id="bdate" name="bdate" required />

                            <label for="stocks-bought">Enter the number of stocks bought</label>
                            <input type="number" id="stocks-bought" name="stocks_bought" min="1" max="9999" required />

                            <label for="cost">Cost per stock </label>
                            <input type="number" id="cost" name="cost" min="0.01" step="0.001" required readonly />

                            <input type="submit" value="Ok" />
                        </form>
                    </div>
                    <div class="tab-content" id="tab2" style="display: none">
                        <p>Place here sell form</p>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <ul id="companies-list"></ul>
            </div>
        </div>

        <script src="./pages/purchase/purchase.js"></script>
    </body>
</html>
