<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/purchase" method="post" id="purchase-form">
        <label for="company-select">Choose a company</label>
        <select name="companies" id="company-select">
        <!-- Options will be populated dynamically -->
        </select>
        
        <label for="bdate">Select a date</label>
        <input type="date" id="bdate" name="bdate" required />

        <label for="stocks-bought">Enter the number of stocks bought</label>
        <input type="number" id="stocks-bought" name="stocks_bought" min="1" max="9999" required />

        <label for="cost">Enter the cost per stock (e.g., 1.00)</label>
        <input type="number" id="cost" name="cost" min="0.01" step="0.001" required />

        <input type="submit" value="Store info" />
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/companies')
                .then(response => response.json())
                .then(companies => {
                    const selectElement = document.querySelector('#company-select');
                    companies.forEach(company => {
                        const option = document.createElement('option');
                        option.value = company.id_company; // Assuming 'id' is the value you need
                        option.textContent = company.cname; // Display name in dropdown
                        selectElement.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching companies:', error));

            // Set the date input field to today's date
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('#bdate').value = today;
        });

        const form = document.querySelector("#purchase-form")

        form.addEventListener('submit', function(event){
            event.preventDefault();

            const formData = new FormData(form)
             
            const bdate = formData.get('bdate');
            const stocksBought = formData.get('stocks_bought');
            const cost = formData.get('cost');
            const totalInvestment = (stocksBought * cost).toFixed(3);
            const user = 1;
            const company = formData.get('companies')
            const stockId = bdate + company;
            const idTransaction = stocksBought + stockId + user;

            // Constructing the data object with variables
            const purchaseData = {
                id_transactionb: idTransaction,
                bdate: bdate,
                stocks_bought: stocksBought,
                cost: cost,
                tot_investment: totalInvestment,
                id: user,
                id_company: company,
                id_stock: null
            };

            fetch('/api/purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(purchaseData)
            });
        })
    </script>
</body>
</html>
