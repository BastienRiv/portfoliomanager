<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="nav-bar-bs"></div>
    <!-- <h1>Portfolio</h1> -->
    <div class="table-container">
      <div class="table-single">
        <h2>Investment Tracking</h2>
        <table id="investment-table">
          <thead>
            <tr>
              <th>Company</th>
              <th>Quantity</th>
              <th>Total Cost</th>
              <th>Total Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>
      <div class="table-group">
        <div class="table-column">
          <h2>Purchase Tracking</h2>
          <table id="buy-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Stocks Traded</th>
                <th>Cost per Stock</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
        <div class="table-column">
          <h2>Sales Tracking</h2>
          <table id="sell-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Stocks Traded</th>
                <th>Cost per Stock</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="button-container">
      <a href="/purchase#tab1">Add stocks to portfolio</a>
      <a href="/purchase#tab2">Remove stocks from portfolio</a>
    </div>
    <script src="portfolio.js"></script>
  </body>
</html>
